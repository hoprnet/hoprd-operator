[package]
name = "hopr_operator"
version = "0.1.2"
authors = ["HOPR Association <tech@hoprnet.org>"]
edition = "2021"

[dependencies]
tokio = { version = "1.25", features = [
    "macros",
    "rt-multi-thread",
] }
kube = { version = "0.78", default-features = true, features = [
    "derive",
    "runtime",
] }
k8s-openapi = { version = "0.17", default-features = false, features = [
    "v1_24",
] }
futures = "0.3"
serde = "1.0"
serde_json = "1.0"
schemars = "0.8"
thiserror = "1.0"
