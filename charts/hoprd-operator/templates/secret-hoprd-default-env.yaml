apiVersion: v1
kind: Secret
metadata:
  name: hoprd-default-env
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "hoprd-operator.labels" . | nindent 4 }}
    {{- if .Values.operator.commonLabels }}
    {{- .Values.operator.commonLabels | toYaml | nindent 4 }}
    {{- end }}
  annotations:
    replicator.v1.mittwald.de/replicate-to-matching: hoprds.hoprnet.org/hoprds
    {{- .Values.operator.commonAnnotations | toYaml | nindent 4 }}
data:
  {{- range $key, $value := .Values.operator.deafultHoprdEnvVars }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
type: Opaque
