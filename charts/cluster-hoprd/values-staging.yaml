clusterHoprd:
  network: rotsee
  replicas: 5
  version: kaunas
  supportedRelease: kaunas
  funding:
    enabled: true
    deployerPrivateKey: SomeDummyValue
    schedule: 0 1 * * 1
    nativeAmount: 0.01
  forceIdentityName: true
  nodes:
    config: |
      hopr:
        chain:
          network: rotsee
          provider: https://primary.gnosis-chain.rpc.hoprtech.net
        strategy:
          on_fail_continue: true
          allow_recursive: false
          finalize_channel_closure: true
          strategies: []
    identityPassword: SuperSecret
    hoprdApiToken: TokenToken
    deployment:
      resources: |
        limits:
          cpu: 1500m
          memory: 2Gi
        requests:
          cpu: 750m
          memory: 512Mi

    service:
      type: LoadBalancer
      portsAllocation: 20
    overrideEnvVars: true
    envVars:
      HOPRD_PROVIDER: Overriden by Hoprd Operator default value
  logs:
    download:
      enabled: true
      snapshotUrl: https://logs-snapshots-rotsee.hoprnet.org/rotsee-v3.0-latest.tar.xz
    upload:
      enabled: true
      bucketName: logs-snapshots-rotsee.hoprnet.org
      schedule: "0 0 * * *"
      sourceNode: core-node-1
      logsFileName: rotsee-v3.0-latest.tar.xz
  identities:
    hoprd-operator-1:
      identityFile: ""
      nodeAddress: "0xd9001175f4770941b144c7b750fb0a1977439a35"
      safeAddress: "0x83B8cf5Af80E44f3f8a6D1869Daf21E192c3E72B"
      moduleAddress: "0x84Cb6FaF83b476d3D10Fe11b64c804D872B7c143"
    hoprd-operator-2:
      identityFile: ""
      nodeAddress: "0x2f9f820daf6de037c62a84ead1f157397eee9007"
      safeAddress: "0x78b7eDE90F9073A92d7805383E096E59E69b8667"
      moduleAddress: "0x31B7E3CcA4556044fAAd2AD3e4C54AeC25cbADCB"
