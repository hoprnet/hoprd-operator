## @section Common parameters
##

clusterHoprd:
  ##
  ## @param clusterHoprd.enabled Running status of the nodes
  ##
  enabled: true

  ## @param clusterHoprd.network Hoprd Network: rotsee, dufour
  network: ""

  ##
  ## @param clusterHoprd.replicas Number of instances
  ##
  replicas: 1

  ##
  ## @param clusterHoprd.version Hoprd node version to run
  ##
  version: ""

  ##
  ## @param clusterHoprd.supportedRelease The kind of supported release <saint-louis>
  ##
  supportedRelease: ""

  funding:
    ##
    ## @param clusterHoprd.funding.enabled Enable cron auto-funding
    ##
    enabled: false

    ##
    ## @param clusterHoprd.funding.deployerPrivateKey The staking wallet private key used to fund identities
    deployerPrivateKey: ""

    ##
    ## @param clusterHoprd.funding.schedule Cron schedule to run auto-funding job.
    ##
    schedule: 0 1 * * 1

    ##
    ## @param clusterHoprd.funding.nativeAmount Number of xDai to fund each node
    ##
    nativeAmount: 0.01

  ##
  ## @param clusterHoprd.forceIdentityName Forces identity names to be set in child Hopd resources
  ##
  forceIdentityName: false

  nodes:
    ## @param clusterHoprd.nodes.config Custom configuration for each node
    ##
    config: ""

    ##
    ## @param clusterHoprd.nodes.identityPassword Password used by all identities defined bellow
    ##
    identityPassword: ""

    ##
    ## @param clusterHoprd.nodes.hoprdApiToken API Token used by all nodes of the cluster
    ##
    hoprdApiToken: ""

    ##
    ## @param clusterHoprd.nodes.deployment Deployment spec
    ##
    deployment: {}

    service:
      ##
      ## @param clusterHoprd.nodes.service.type Service Type
      ##
      type: "ClusterIP"

      ##
      ## @param clusterHoprd.nodes.service.portsAllocation Ports allocation
      ##
      portsAllocation: 10

    ##
    ## @param clusterHoprd.nodes.overrideEnvVars Override param clusterHoprd.nodes.envVars with default values provided by Hoprd Operator
    ##
    overrideEnvVars: false

    ##
    ## @param clusterHoprd.nodes.envVars Environment variables to set in Hoprd nodes
    ##
    envVars: {}
    # envVars:
    #   HOPRD_PROVIDER: https://gnosis.drpc.org
  profiling:
    ##
    ## @param profiling.enabled Enable perf profiling container
    ##
    enabled: false

    ##
    ## @param profiling.bucketName GCS Bucket name to store profiling data
    ##
    bucketName: "hoprd-operator-staging"

    cpu:

      ##
      ## @param profiling.cpu.sampleFrequency Frequency of samples per second
      ##
      sampleFrequency: 99

      ## @param profiling.cpu.sampleDuration Duration of profiling in seconds
      ##
      sampleDuration: 60

    memory:

      ## @param profiling.memory.samples Number of memory samples to generate
      ##
      samples: 10

      ##
      ## @param profiling.memory.interval Interval in seconds between memory samples
      interval: 15

  ##
  ## @param clusterHoprd.identities Map of identities to create
  ##
  identities: {}

  logs:
    download:
      ## @param clusterHoprd.logs.download.enabled Enable downloading logs from trusted source
      enabled: false

      ## @param clusterHoprd.logs.download.snapshotUrl URL to the trusted source of logs
      snapshotUrl: ""

    upload:
      ## @param clusterHoprd.logs.upload.enabled Enable publishing logs to GCS
      enabled: false

      ## @param clusterHoprd.logs.upload.bucketName Name of the bucket to store the logs
      bucketName: ""

      ## @param clusterHoprd.logs.upload.schedule Schedule for uploading logs
      ## Format: Cron expression (5 fields)
      ## Example: "0 0 * * *" (daily at midnight)
      schedule: "0 0 * * *"

      ## @param clusterHoprd.logs.upload.sourceNode Name of the hoprd node deployment use as source
      sourceNode: ""

      ## @param clusterHoprd.logs.upload.logsFileName Name of the logs file to upload. It should be extension like .tar.xz
      logsFileName: ""
