---
apiVersion: hoprnet.org/v1alpha
kind: ClusterHoprd
metadata:
  name: {{ include "cluster-hoprd.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  network: {{ .Values.network }}
  ingress:
    enabled: {{ .Values.ingress.enabled }}
  monitoring:
    enabled: {{ .Values.monitoring.enabled }}
  nodes:
    {{- range .Values.nodes }}
    - name: {{ .name }}
      version: {{ .version }}
      replicas: {{ .replicas }}
      enabled: {{ .enabled }}
      config: {{ .config | toYaml | nindent 8 }}
    {{- end }} 
