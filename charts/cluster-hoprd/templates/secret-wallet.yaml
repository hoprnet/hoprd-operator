---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster-hoprd.name" . }}-wallet
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
type: Opaque
data:
  DEPLOYER_PRIVATE_KEY: {{ .Values.clusterHoprd.funding.deployerPrivateKey | b64enc }}
  IDENTITY_PASSWORD: {{ .Values.clusterHoprd.nodes.identityPassword | b64enc }}
  HOPRD_API_TOKEN: {{ .Values.clusterHoprd.nodes.hoprdApiToken | b64enc }}
