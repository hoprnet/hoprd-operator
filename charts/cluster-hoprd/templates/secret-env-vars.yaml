---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster-hoprd.name" . }}-env-vars
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    {{- if .Values.clusterHoprd.nodes.overrideEnvVars }}
    replicator.v1.mittwald.de/replicate-from: hoprd-operator/hoprd-default-env-vars
    {{- end }}
data:
  {{- range $key, $value := .Values.clusterHoprd.nodes.envVars }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
