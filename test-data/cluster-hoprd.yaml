spec:
  identityPoolName: pull-requests-rotsee
  replicas: 1
  version: singapore-latest
  supportedRelease: saint-louis
  enabled: true
  service:
    type: LoadBalancer
  config: |
    hopr:
      chain:
        network: rotsee
        provider: https://gnosis.rpc-provider.prod.hoprnet.link
